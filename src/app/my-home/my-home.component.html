<div class="fondo">
  <mat-card class="card" *ngFor="let movie of movies" class="card" id="movie_{{movie.id}}">
    <mat-card-header class="header">
      <mat-card-title>ROOM {{movie.room}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{movie.poster}}" alt="" width="100px" height="300px">
    <mat-card-content class="content">
      <h2>{{movie.title}}</h2>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-stroked-button color="primary" [routerLink]="['/movie/', movie.id]">SEE MORE</button>
    </mat-card-actions>
  </mat-card>
</div>
